    .a >h1{

</head>
<body>
    <div class="a">
        <h1>0</h1>
    </div>
    <div class="container">
        <h1>1</h1>
        <div class="a">
            <h1>2</h1>
            <h1>3</h1>
            <h1>4</h1>

        <div class="a">
            <h1>5</h1>

            <h1>21</h1>
            <h3>22</h3>
            <h1>21</h1>
        </div>

    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    /* all "h1"  siblings of  class a  after "a" */
    .a~h1{
        color: red;
    }
   </style>
    <title>sibling selector</title>
</head>
<body>
    <h1>1</h1>
    <h2 class="a"></h2>
    <h1>3</h1>
    <h2>4</h2>
     <h1>5</h1>
     <h3>6</h3>
     <h1>7</h1>
     <h3 class="a">
        <h1>8</h1>
        <h4>9</h4>
        <h1>10</h1>
     </h3>
</body>
</html>

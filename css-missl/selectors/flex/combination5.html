<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        /* 0 1 0 0 */
        #para1{
            color: green;
        }
        /* 0 0 1 0 */ 
        .paragraph{
            color: black;
        }
        /* 1 0 0 1 */
        p{
            color: yellow !important;
        }
     </style>
    <title>css is a cascadding style sheet</title>
</head>
<body>
    <p id="para1" class="paragraph">
      hey i am dancing
    </p>
</body>
</html>
